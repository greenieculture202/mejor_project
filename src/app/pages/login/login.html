<div class="login-page">
  <div class="login-card">
    <div class="logo-icon">
      <svg viewBox="0 0 24 24" width="48" height="48" fill="none" stroke="#123b2b" stroke-width="1.5"
        stroke-linecap="round" stroke-linejoin="round">
        <path d="M12 2L12 22M12 22C12 22 4 18 4 12C4 6 12 2 12 2M12 22C12 22 20 18 20 12C20 6 12 2 12 2"></path>
      </svg>
    </div>
    <h2>Welcome to Greenie</h2>
    <p>Sign in to access your luxury plant collection.</p>

    <form (ngSubmit)="submit()" #f="ngForm" class="login-form">
      <div class="input-group">
        <input name="email" [(ngModel)]="email" placeholder="Email or Username" required />
      </div>
      <div class="input-group">
        <input name="password" [(ngModel)]="password" [type]="showPassword ? 'text' : 'password'" placeholder="Password" required />
      </div>
      <div class="checkbox-group">
        <input type="checkbox" id="showPassword" [(ngModel)]="showPassword" name="showPassword" />
        <label for="showPassword">Show Password</label>
      </div>



      <div class="login-actions">
        <button type="submit" class="btn btn-primary">Login</button>
      </div>
    </form>
    <div class="register-link">
      Not registered? <a routerLink="/register">Create an account</a>
    </div>
  </div>
</div>
